	<head>
		<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="http://mbostock.github.com/d3/d3.v2.js"></script>
		<style>
			/* tell the SVG path to be a thin blue line without any area fill */
			path {
				stroke: steelblue;
				stroke-width: 1;
				fill: none;
			}
		</style>
	</head>
	<body>
		<div id="price">TSMC(2330): </div>
		<p>
		<b>Size:</b> 300x30 &nbsp;&nbsp;<b>Interpolation:</b> basis  &nbsp;&nbsp;<b>Animation:</b> true &nbsp;&nbsp;<b>Transition:</b> 1000ms &nbsp;&nbsp;<b>Update Frequency:</b> 1000ms
		<div id="graph1" class="aGraph" style="width:500px; height:500px;"></div>
		</p>

		<script>
		
		function displayGraphExample(id, width, height, interpolation, animate, updateDelay, transitionDelay) {
			// create an SVG element inside the #graph div that fills 100% of the div
			var graph = d3.select(id).append("svg:svg").attr("width", "100%").attr("height", "100%");

			// create a simple data array that we'll plot with a line (this array represents only the Y values, X will just be the index location)		
			var data = [0,2];
			
			// X scale will fit values from 0-10 within pixels 0-100
			var x = d3.scale.linear().domain([0, 10]).range([-5, width]); // starting point is -5 so the first value doesn't show and slides off the edge as part of the transition
			// Y scale will fit values from 0-10 within pixels 0-100
			var y = d3.scale.linear().domain([0, 50]).range([0, height]);
			// scaling reference: http://www.oxxostudio.tw/articles/201411/svg-d3-03-scale-linear.html
			
			// create a line object that represents the SVN line we're creating
			var line = d3.svg.line()
				// assign the X function to plot our line as we wish
				.x(function(d,i) { 
					// verbose logging to show what's actually being done
					//console.log('Plotting X value for data point: ' + d + ' using index: ' + i + ' to be at: ' + x(i) + ' using our xScale.');
					// return the X coordinate where we want to plot this datapoint
					return x(i); 
				})
				.y(function(d) { 
					// verbose logging to show what's actually being done
					//console.log('Plotting Y value for data point: ' + d + ' to be at: ' + y(d) + " using our yScale.");
					// return the Y coordinate where we want to plot this datapoint
					return y(d); 
				})
				.interpolate(interpolation)
		
				// display the line by appending an svg:path element with the data line we created above
				graph.append("svg:path").attr("d", line(data));
				// or it can be done like this
				//graph.selectAll("path").data([data]).enter().append("svg:path").attr("d", line);
				
				
				function redrawWithAnimation() {
					// update with animation
					graph.selectAll("path")
						.data([data]) // set the new data
						.attr("transform", "translate(" + x(1) + ")") // set the transform to the right by x(1) pixels (6 for the scale we've set) to hide the new value
						.attr("d", line) // apply the new data values ... but the new value is hidden at this point off the right of the canvas
						.transition() // start a transition to bring the new value into view
						.ease("linear")
						.duration(0) // for this demo we want a continual slide so set this to the same as the setInterval amount below
						.attr("transform", "translate(" + x(0) + ")"); // animate a slide to the left back to x(0) pixels to reveal the new value
						
						/* thanks to 'barrym' for examples of transform: https://gist.github.com/1137131 */
				}
				
				function redrawWithoutAnimation() {
					// static update without animation
					graph.selectAll("path")
						.data([data]) // set the new data
						.attr("d", line); // apply the new data values
				}
				
				var current = 0;
				
				setInterval(function() {		   
					$.ajax({

						// The 'type' property sets the HTTP method.
						// A value of 'PUT' or 'DELETE' will trigger a preflight request.
						type: 'GET',

						// The URL to make the request to.
						url: 'https://finance.google.com/finance/info?client=ig&q=TPE:2330',
						dataType: 'jsonp',
						cache: false,
						success: function(response){           
							console.log('(2330): ' + response[0]['l_cur']);
							$('#price').text('TSMC(2330): ' + response[0]['l_cur']);
							$('button').click(function(){
	    							$('#price').fadeTo(10, 1, function(){
	    								$(this).css("background-color", "red");
	    							}).fadeTo(100, 0, function(){
	    								$(this).css("background-color", "white");
	    							}).fadeTo(1, 1, function(){
	    								$(this).css("background-color", "white");
	    							});
							});
							if(current != (150-response[0]['l']))
							{
								current = (150 - parseFloat(response[0]['l'])); 
								data.push(current);
								if(data.length == 8){								
									var v = data.shift();	
								}	
								console.log(data);					
								
								if(animate) {
									redrawWithAnimation();
								} else {
									redrawWithoutAnimation();
								}
							}	

						}   
					});

				}, updateDelay);
					
		};
	
		
		displayGraphExample("#graph1", 300, 500, "basis", true, 2000);
		
		
		</script>
	</body>
